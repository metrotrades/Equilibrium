<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EQUILIBRIUM // AI TRADING JOURNAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@300;400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: '#000000',
              surface: '#050505',
              surfaceHighlight: '#0A0A0A',
              border: '#1A1A1A',
              primary: '#FFFFFF',
              secondary: '#71717A',
              accent: '#FFFFFF', // Surgical white accent
              success: '#00C853', // Tech green
              danger: '#FF3B30', // Tech red
              warning: '#FFCC00',
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            transitionTimingFunction: {
              'surgical': 'cubic-bezier(0.16, 1, 0.3, 1)',
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-surgical forwards',
              'slide-up': 'slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scan': 'scan 2s linear infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'scale(0.98)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              slideUp: {
                '0%': { transform: 'translateY(10px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              scan: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              }
            },
          },
        },
      };
    </script>
    <style>
      body {
        background-color: #000000;
        color: #E5E5E5;
        -webkit-font-smoothing: antialiased;
      }
      /* Surgical Scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #000000;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 0px;
        transition: background 0.2s;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
      
      /* Global Inputs */
      input, textarea, select {
        background-color: #050505; 
        border: 1px solid #1A1A1A;
        color: white;
        font-family: 'JetBrains Mono', monospace;
        border-radius: 0px !important;
        transition: border-color 0.2s cubic-bezier(0.16, 1, 0.3, 1), box-shadow 0.2s cubic-bezier(0.16, 1, 0.3, 1);
      }
      input:focus, textarea:focus, select:focus {
        border-color: #404040;
        outline: none;
        box-shadow: 0 0 0 1px rgba(255,255,255,0.1);
      }
      
      /* Surgical Borders */
      .surgical-border {
        border: 1px solid #1A1A1A;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
